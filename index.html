<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <title>Books</title>
</head>
<body>
<div class="container">
    <div class="row">
        <div class="card">
            <div class="card-content">
                <span class="card-title">Add Book</span>
                <div class="row">
                    <form class="col s12" id="form">
                        <div class="row">
                            <div class="input-field col s6">
                                <input placeholder="Title" type="text" id="title">
                                <label for="title"></label>
                            </div>
                        </div>
                        <div class="row">
                            <div class="input-field col s6">
                                <input placeholder="Author" type="text" id="author">
                                <label for="author"></label>
                            </div>
                        </div>
                        <div class="row">
                            <div class="input-field col s6">
                                <input placeholder="ISBN#" type="text" id="isbn">
                                <label for="isbn"></label>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col">
                                <input type="submit" class="btn" value="Add Book">
                            </div>
                        </div>
                    </form>
                </div>
            </div>
            <div class="card-action">
                <p class="card-title" id="book-title">Books</p>
                <table class="centered">
                    <thead>
                    <tr>
                        <th>Title</th>
                        <th>Author</th>
                        <th>ISBN</th>
                    </tr>
                    </thead>
                    <tbody id="books-list">
                    </tbody>
                </table>
                <a href="#" id="delete-books" class="btn">Delete All</a>
            </div>
        </div>
    </div>
</div>


<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
<script src="classes/Book.js"></script>
<script src="classes/UI.js"></script>
<script src="classes/LS.js"></script>
<script src="app.js"></script>
</body>
</html>
